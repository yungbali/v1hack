# Streamlit Configuration for Africa Debt Crisis Dashboard
# This configuration matches the design mockup color scheme

[theme]
# Primary color for interactive elements (using debt red color)
primaryColor = "#E74C3C"

# Background color for the main content area
backgroundColor = "#F9FAFB"

# Background color for sidebar and other secondary elements
secondaryBackgroundColor = "#FFFFFF"

# Text color
textColor = "#2C3E50"

# Font family
font = "sans serif"

[server]
# Maximum file upload size in MB
maxUploadSize = 200

# Enable WebSocket compression
enableWebsocketCompression = true

# Disable XSRF protection for development (allows CORS)
enableXsrfProtection = false

[browser]
# Gather usage stats
gatherUsageStats = false

[runner]
# Automatically rerun script when file changes
fastReruns = true
